<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gabby's Wild Things - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/forest.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.FOG({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xfff000,
      midtoneColor: 0xff7100
    })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/gecko_pfp.jpg" />
        <h1>@gabbyswildthings</h1>
      </header>
      <ul>
        <li>
          <a href="https://gabbyswildthings.com/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://backwaterreptilesblog.com/">
            <img src="./images/gecko.svg" alt="Gecko" width="20" />
            For Beginner Reptile Owners
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/gabbyswildthings/">
            <img src="./images/Instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/gabbyswildthings/">
            <img src="./images/facebook.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@gabbyswildthings/">
            <img src="./images/tiktok.svg" alt="TikTok" width="20" />
            TikTok
          </a>
        </li>
        <li>
          <a href="https://open.spotify.com/playlist/0lROYxvm9UIqsV4p83Ab1f?si=944f4de8f8d54435">
            <img src="./images/spotify.svg" alt="Spotify" width="20" />
            Spotify
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
